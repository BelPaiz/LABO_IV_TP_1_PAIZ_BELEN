          </div>
          <br><br>
      
          <div class="input">
            <input type="password" id="pass" [(ngModel)]="clave" name="clave" placeholder="ingrese contraseÃ±a">
          </div>
          <br><br>

            <div class="dataError">
              <h2 *ngIf="error">{{error}}</h2>

            <br><br>
            <button  (click)="rellenarUsuario()" class="btn-outline-primary relleno"> RELLENAR </button> 
        </form> 
         
</body>
