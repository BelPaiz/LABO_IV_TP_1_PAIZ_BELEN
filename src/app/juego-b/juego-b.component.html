<body>
    <div class="game-container" [ngClass]="{'ocultarJuego': ocultarJuego}">
        <div class="vidas-container">
            <img class="vida" *ngFor="let vida of vidas" [src]="vida" alt="vida">
        </div>
        <div class="container-texto">
            <h1 style="color: rgb(221, 194, 247);">ATRAPA EL PUNTO</h1>
            <h3>Puntos: {{ puntos }}</h3>
        </div>
        <div class="grid">
            <ng-container *ngFor="let pixel of pixeles; let i = index">
                <div [ngClass]="i === posicionPunto ? 'punto' : 'caja'"
                (click)="atraparPunto(i)"></div>
            </ng-container>
          
        </div>
      </div>
      <div class="game-container gano-container" [ngClass]="{'ganoJuego': pierdeJuego}"> 
        <div class="text-container">
            <h1 class="display-1">HICISTE <br> {{puntos}} <br> PUNTOS</h1>
        </div>
        <div class="new-game-container">
            <button class=" btn btn-primary new-game-button" (click)="iniciar()">NUEVA PARTIDA</button>
        </div>
    </div>
      <div class="button-container" >
        <button class="btn btn-outline-primary" (click)="salirJuego()" >SALIR</button> 
      </div>
</body>
